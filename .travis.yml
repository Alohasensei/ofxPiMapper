env:
  global:
  - PATH=$HOME/.local/bin:$PATH
  - AWS_BUCKET="ofxpimapper"
  - AWS_SHARED="~/shared"
  - IMAGE="opm-${TRAVIS_TAG}.img"

git:
  depth: 1

before_install:
- pip install --user awscli
- mkdir -p "${AWS_SHARED}"

jobs:
  include:
  - stage: prepare
    os: linux
    dist: trusty
    sudo: required
    env: RPI_ZIP="raspbian_lite-2017-07-05-of_v0.9.8.img.zip" RPI_URL="https://github.com/kr15h/openframeworks-rpi-image/releases/download/v1.0.2/${RPI_ZIP}"
    addons:
      apt:
        packages:
        - qemu
        - qemu-user-static
        - binfmt-support
        - parted
        - wget
        - dosfstools
        - zip
    script:
    - sudo bash ./scripts/ci/rpi/prepare.sh
    - zip "${AWS_SHARED}/${IMAGE}.zip" "./${IMAGE}"
    - aws s3 rm "s3://${AWS_BUCKET}" --recursive
    - aws s3 sync "${AWS_SHARED}" "s3://${AWS_BUCKET}"
  - stage: build pass a
    os: linux
    dist: trusty
    sudo: required
    addons:
      apt:
        packages:
        - qemu
        - qemu-user-static
        - binfmt-support
        - parted
        - wget
        - dosfstools
        - zip
    script:
    - aws s3 sync "s3://${AWS_BUCKET}" "${AWS_SHARED}"
    - mv "${AWS_SHARED}/${IMAGE}.zip" "./${IMAGE}.zip"
    - sudo bash ./scripts/ci/rpi/build.sh
    - zip "${AWS_SHARED}/${IMAGE}.zip" "./${IMAGE}"
    - aws s3 rm "s3://${AWS_BUCKET}" --recursive
    - aws s3 sync "${AWS_SHARED}" "s3://${AWS_BUCKET}"
  - stage: build pass b
    os: linux
    dist: trusty
    sudo: required
    addons:
      apt:
        packages:
        - qemu
        - qemu-user-static
        - binfmt-support
        - parted
        - wget
        - dosfstools
        - zip
    script:
    - aws s3 sync "s3://${AWS_BUCKET}" "${AWS_SHARED}"
    - mv "${AWS_SHARED}/${IMAGE}.zip" "./${IMAGE}.zip"
    - sudo bash ./scripts/ci/rpi/build.sh
    - zip "${IMAGE}.zip" "./${IMAGE}"
    - aws s3 rm "s3://${AWS_BUCKET}" --recursive
    deploy:
      provider: releases
      api_key:
        secure: 
      file: 
        - "${IMAGE}.zip"
      skip_cleanup: true
      on:
        tags: true

